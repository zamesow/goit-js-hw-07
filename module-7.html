<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Событие добавления слушателя на кнопку -->
    <button class="js-target-btn">Целевая кнопка</button>
    <button class="js-add-listener">Добавить слушателя</button>
    <button class="js-remove-listener">Удалить слушателя</button>

    <!-- событие сабмита формы -->
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label>Почта <input type="email" name="E-mail" /></label>
        <label>Пароль <input type="password" name="Password" /></label>
      </div>
   

    <br />
    <b>Тип подписки</b>
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label><input type="radio" name="subscription" value="free" />Free</label>
        <label><input type="radio" name="subscription" value="basic" />Basic</label>
        <label><input type="radio" name="subscription" value="pro" />Pro</label>
      </div>


    <br />
    <button type="submit">Зарегистрироваться</button>
 </form>
